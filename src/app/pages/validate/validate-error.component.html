<div *ngIf="control?.errors && submitted">
  <div>
    <div class="valid-show" *ngIf="control.errors?.['required']">{{ messages["required"]}} </div>
    <div class="valid-show" *ngIf="control.errors?.['minlength']">{{ messages["minlength"]}} </div>
    <div class="valid-show" *ngIf="control.errors?.['maxlength']">{{ messages["maxlength"]}} </div>
  </div>
</div>
